<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="stylesheet"

      type="image/x-icon"
    />

  <body>
    <div class="maincontainer">
      <div class="container-head">
        <div class="dummy">
          <div class="container-logo">
            <div>
              <a href="../index.html">
                <img
                  src="../../images/headlogo/swiggy-icon.svg"
                  height="45px"
                  width="45px"
                  alt="Swiggy Icon"
                />
              </a>
            </div>
          </div>

          <div class="container-list">
            <ul>
              <li>
                <a class="activee" href="./search.html"
                  ><i class="fa-solid fa-magnifying-glass mr-2"></i>
                  <span>Search</span>
                </a>
              </li>
              <li>
                <a href="./offers.html">
                  <i class="fa-solid fa-percent mr-2"></i>

                >
              </li>
              <li>
                <a href="./help.html"
                  ><i class="fa-regular fa-life-ring mr-2"></i>

              </li>
              <li>
                <a href="../index.html"
                  ><i class="fa-regular fa-user mr-2"></i>

                  <span>Cart</span></a
                >
              </li>
            </ul>
          </div>
        </div>
