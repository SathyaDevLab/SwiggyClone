<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="../../images/headlogo/swiggy-icon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="maincontainer">
      <nav class="container-head">
        <div class="container-logo">
          <div class="s-l">
            <a href="../index.html">
              <img
                src="../../images/headlogo/swiggy-icon.svg"
                height="45px"
                width="45px"
                alt="Swiggy Icon"
              />
            </a>
          </div>

          <div>
            <p>SECURE CHECKOUT</p>
          </div>
        </div>

        <div class="container-list">
          <ul>
            <li>
              <a href="./help.html"
                ><i class="fa-regular fa-life-ring"> </i> <span> Help </span>
              </a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="../index.html">
                <i class="fa-regular fa-user"></i> <span>Sign In</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-body">
        <div class="bodydiv1">
          <img
            src="../../images/cartimage/center.png"
            height="300px"
            width="400px"
            alt="Cart Image"
          />
        </div>
        <div class="bodydiv2">
          <p class="line1">Your cart is empty</p>
          <p class="line2">You can go to home page to view more restaurants</p>
        </div>
      </div>

      <div class="container-button">
        <button>
          <a href="../index.html"> SEE RESTAURANTS NEAR YOU </a>
        </button>
      </div>
    </div>
  </body>
</html>
